<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coasters Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        overflow: hidden; /* Prevent scrolling on digital signage */
        color: #ffffff;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Oswald', sans-serif;
      }
      /* Custom scrollbar hide */
      ::-webkit-scrollbar {
        display: none;
      }
      .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 215, 0, 0.15);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      /* Global Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      @keyframes float-sway {
        0%, 100% { transform: translate(0px, 0px); }
        50% { transform: translate(3px, -5px); }
      }
      @keyframes rain-fall {
        0% { transform: translateY(-4px); opacity: 0; }
        30% { opacity: 1; }
        100% { transform: translateY(8px); opacity: 0; }
      }
      @keyframes flash {
        0%, 100% { opacity: 1; }
        5% { opacity: 0.3; }
        10% { opacity: 1; }
        15% { opacity: 1; }
        20% { opacity: 0.3; }
        25% { opacity: 1; }
      }
      @keyframes progress {
        from { width: 0%; }
        to { width: 100%; }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
        transform-origin: center;
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .animate-float-sway {
        animation: float-sway 5s ease-in-out infinite;
      }
      .animate-rain {
        animation: rain-fall 1.2s linear infinite;
      }
      .animate-flash {
        animation: flash 3s ease-in-out infinite;
      }
      .animate-progress {
        animation: progress 60s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
