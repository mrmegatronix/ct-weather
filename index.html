<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christchurch Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        overflow: hidden;
        color: #ffffff;
      }
      h1, h2, h3, h4, .font-heading { font-family: 'Oswald', sans-serif; }
      ::-webkit-scrollbar { display: none; }
      
      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-5px); } }
      @keyframes float-sway { 0%, 100% { transform: translate(0px, 0px); } 50% { transform: translate(3px, -5px); } }
      @keyframes rain-fall { 0% { transform: translateY(-4px); opacity: 0; } 30% { opacity: 1; } 100% { transform: translateY(8px); opacity: 0; } }
      @keyframes flash { 0%, 100% { opacity: 1; } 5% { opacity: 0.3; } 10% { opacity: 1; } 15% { opacity: 1; } 20% { opacity: 0.3; } 25% { opacity: 1; } }
      @keyframes progress { from { width: 0%; } to { width: 100%; } }
      @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

      .animate-spin-slow { animation: spin-slow 12s linear infinite; transform-origin: center; }
      .animate-float { animation: float 4s ease-in-out infinite; }
      .animate-float-sway { animation: float-sway 5s ease-in-out infinite; }
      .animate-rain { animation: rain-fall 0.6s linear infinite; } /* Faster rain */
      .animate-flash { animation: flash 3s ease-in-out infinite; }
      .animate-progress { animation: progress 60s linear infinite; }
      .animate-fade-in-down { animation: fadeInDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-scale-in { animation: scaleIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .opacity-0-start { opacity: 0; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script>
  window.addEventListener('error', function(event) {
    const errorContainer = document.getElementById('root') || document.body;
    errorContainer.innerHTML = `
      <div style="color: #ff5555; background: #222; padding: 20px; font-family: monospace; position: absolute; top: 0; left: 0; width: 100%; z-index: 9999;">
        <h2 style="margin-top: 0;">Application Error</h2>
        <p>${event.message}</p>
        <p style="opacity: 0.7; font-size: 0.9em;">Check console for details.</p>
      </div>
    `;
    console.error("Global Error Caught:", event.error);
  });
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
